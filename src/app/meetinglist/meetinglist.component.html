<style>
  table {
    border-collapse: collapse;
    width: 50%;
  }

  th, td {
    padding: 10px; /* Adjust the padding as needed */
    border: 2px solid #ddd; /* Add borders for better visibility */
    text-align: center;
  }
</style>

<table border="5px">
<thead>
  <tr>
    <th>Meeting Topic</th>
    <th>Number of people</th>
    <th>Starttime</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let meet of meeting">
    <td>{{ meet.Meetingtopic }}</td>
    <td>{{ meet.Numberofpeople }}</td>
    <td>{{ meet.Starttime }}</td>
  </tr>
</tbody>

</table>
